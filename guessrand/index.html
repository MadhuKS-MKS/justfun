<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>RandomGuess</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Guess Numbers</h1>
        <p class="lead">Number should be between 1-10</p>
        <hr class="my-2" />
        <div class="row">
          <div class="col-sm-6 " id="fxn">
            <input
              class="m-2 form-control"
              id="guess"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
          <div>
            <a class="btn btn-primary btn-md m-2 ml-3" role="button" id="sub"
              >Submit</a
            >
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <h4 id="res"></h4>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
